spring:
  application:
    name: spring-boot-sample
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    url: jdbc:mysql://${MYSQL_DS}/dev_test?serverTimezone=UTC+8&characterEncoding=UTF-8
    username: ${MYSQL_USER}
    password: ${MYSQL_PWD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

server:
  port: 7777
  servlet:
    context-path: /
  shutdown:  graceful

mybatis:
  mapperLocations: classpath:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  file:
    path: log/${spring.application.name}/${POD_NAME:local_dev}
  level:
    com:
      # noinspection SpellCheckingInspection
      wecgwm:
        sample: ${SAMPLE_LOG_LEVEL:info}

mock:
  api:
    key: ${MOCK_API_KEY:default_api_key}

secret:
  username: ${USER_NAME:default_user_name}
  password: ${PASS_WORD:default_pass_word}


