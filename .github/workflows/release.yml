name: Java CI
on:
  push:
    branches: [ "master" ]

env:
  FILE_PATH: /usr/local/deploy/
  HELM_CHART_PATH: spring-helm-chart

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    # maven build
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        # cache key: ${{ platform }} ${{ packageManager }} ${{ pom.xml }}
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - run: mkdir staging && cp target/*.jar staging
    - uses: actions/upload-artifact@v3
      with:
        name: Package
        path: staging 
    # docker build and push
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: wecgwm/${{ github.event.repository.name }}:${{ github.ref_name }}

  helm-deploy:
    runs-on: self-hosted
    steps:
    - run: helm upgrade --install --atomic -f helm/values-${{ github.ref_name }}.yaml -n java ${{ github.event.repository.name }}  $FILE_PATH$HELM_CHART_PATH
    needs: build-and-push
