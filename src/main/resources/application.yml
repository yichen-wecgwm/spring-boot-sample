spring:
  application:
    name: spring-boot-sample
#  profiles:
#    active: dev

server:
  port: 7777
  servlet:
    context-path: /
  shutdown:  graceful

management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  file:
    path: log/${POD_NAME}

mock:
  api:
    key: ${MOCK_API_KEY:default_api_key}

secret:
  username: ${USER_NAME:default_user_name}
  password: ${PASS_WORD:default_pass_word}


